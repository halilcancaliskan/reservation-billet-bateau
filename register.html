<body style="background-color: #999999;">
	
	<div class="limiter">
		<div class="container-login100">

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<form action = "Inscription.php" method ="post" class="login100-form validate-form">
					<span class="login100-form-title p-b-59">
						S'enregistrer</span>
						
					<div class="wrap-input100 validate-input" data-validate="Nom de famille requis">
						
						<input class="input100" id ="lastname" type="text" name="lastname" placeholder="Nom de famille" style="margin-bottom: 10px; margin-top: 10px;" validate-input>
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Prénom requis">
						
						<input class="input100" type="text" name="firstname" placeholder="Prénom" style="margin-bottom: 10px; margin-top: 10px;">
						<span class="focus-input100"></span>
					</div>
					

					<div class="wrap-input100 validate-input" data-validate = "Email requis: ex@abc.xyz">
						
						<input class="input100" id ="email" type="text" name="email" placeholder="Adresse e-mail" style="margin-bottom: 10px; margin-top: 10px;">
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate = "Code Postal requis">
						
						<input class="input100" id="postalcode" type="text" name="postalcode" placeholder="Code postale" style="margin-bottom: 10px; margin-top: 10px;">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Ville requise" >
						
						<input class="input100" id ="city" type="text" name="city" placeholder="Ville" style="margin-bottom: 10px; margin-top: 10px;">
					
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate = "Adresse requise">
						
						<input class="input100" id="adress" type="text" name="adress" placeholder="Adresse" style="margin-bottom: 10px; margin-top: 10px;">
						<span class="focus-input100"></span>
					</div>
					

					<div class="wrap-input100 validate-input" data-validate="Identifiant requis" style="margin-bottom: 10px; margin-top: 10px;">
						
						<input class="input100" id="username" type="text" name="username" placeholder="Identifiant de connexion">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Mot de Passe requis">
						
						<input class="input100" id="password" type="password" name="password" placeholder="Mot de passe" style="margin-bottom: 35px; margin-top: 10px;">
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button type ="submit" value="ok" class="login100-form-btn">
							
								Enregistrer
							</button>
						</div>
</div>

<div class="text-center w-full p-t-115">
						<span class="txt1">
							Déjà un compte ?
						</span>

						<a class="txt1 bo1 hov1" href="index.html" onsubmit="myFunction()">

					  </div>
